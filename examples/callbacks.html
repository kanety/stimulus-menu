<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1.3.0/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "@hotwired/stimulus": "https://cdn.jsdelivr.net/npm/@hotwired/stimulus@3.0.1/dist/stimulus.js",
        "@kanety/stimulus-static-actions": "https://cdn.jsdelivr.net/npm/@kanety/stimulus-static-actions@1.1.0/dist/index.module.mjs",
        "@kanety/stimulus-menu": "../dist/index.module.mjs"
      }
    }
  </script>
  <script type="module">
    import { Application, Controller } from '@hotwired/stimulus';
    import MenuController from '@kanety/stimulus-menu';
    const application = Application.start();
    application.register('menu', MenuController);
  </script>
  <link rel="stylesheet" href="../dist/index.css"></link>
</head>
<body>
  <h1>Callbacks</h1>
  <ul class="st-menu st-menu--horizontal" data-controller="menu">
    <li>
      <span class="st-menu__icon"><a href="#Menu1">Root Menu1</a></span>
      <ul class="st-menu--vertical">
        <li>
          <span class="st-menu__icon"><a href="#Menu1-1">Menu1-1</a></span>
          <ul class="st-menu--vertical">
            <li><span><a href="#Menu1-1-1">Menu1-1-1</a></span></li>
            <li><span><a href="#Menu1-1-2">Menu1-1-2</a></span></li>
          </ul>
        </li>
        <li>
          <span class="st-menu__icon"><a href="#Menu1-2">Menu1-3</a></span>
          <ul class="st-menu--vertical">
            <li><span><a href="#Menu1-2-1">Menu1-3-1</a></span></li>
            <li>
              <span class="st-menu__icon"><a href="#Menu1-2-2">Menu1-3-2</a></span>
              <ul class="st-menu--vertical">
                <li><span><a href="#Menu1-2-2-1">Menu1-3-2-1</a></span></li>
                <li><span><a href="#Menu1-2-2-2">Menu1-3-2-2</a></span></li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
    </li>
    <li>
      <span class="st-menu__icon"><a href="#Menu2">Root Menu2</a></span>
      <ul class="st-menu--vertical">
        <li><span><a href="#Menu2-1">Menu2-1</a></span></li>
      </ul>
    </li>
    <li>
      <span><a href="#Menu3">Root Menu3</a></span>
    </li>
  </ul>
  <script>
    let element = document.querySelector('[data-controller="menu"]');
    element.addEventListener('menu:opened', (e) => {
      console.log('opened: ', e.detail);
    });
    element.addEventListener('menu:closed', (e) => {
      console.log('closed: ', e.detail);
    });
  </script>
</body>
</html>
